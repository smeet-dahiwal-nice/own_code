name: Update CR YAML

on:
  pull_request:
    paths:
      - cr_info.json

permissions:
  contents: write
  pull-requests: write

jobs:
  update-yaml:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout PR branch (JSON comes from PR)
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      # 2️⃣ Fetch main branch (for YAML)
      - name: Fetch main branch
        run: |
          git fetch origin main

      # 3️⃣ Load cr_info.yaml from main branch
      - name: Load cr_info.yaml from main
        run: |
          git checkout origin/main -- cr_info.yaml

      # 4️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 6️⃣ Run update script
      - name: Run update script
        run: |
          python Scripts/update_cr_info.py

      # 7️⃣ Commit & push only cr_info.yaml
      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add cr_info.yaml

          # Safety check: only cr_info.yaml can change
          git diff --cached --name-only | grep -v '^cr_info.yaml$' && exit 1

          git diff --cached --quiet || \
          git commit -m "Auto-update CR deployment dates (US MT)"

          git push
